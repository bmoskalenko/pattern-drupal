options:
  merge-default-rules: false
rules:
  attribute-quotes: 
    - 2
    - include: true
  border-zero:
    - 2
    - convention: '0'
  brace-style:
    - 2
    - style: 'stroustrup'
    - allow-single-line: false
  class-name-format:
    - 2
    - convention: 'hyphenatedbem'
    - allow-leading-underscore: false
  clean-import-paths:
    - 2
    - leading-underscore: false
    - file-extension: false
  declarations-before-nesting:
    - 2
    - true
  empty-args:
    - 2 
    - include: true
  empty-line-between-blocks:
    - 2
    - include: true
    - allow-single-line-rulesets: false
  extends-before-declarations:
    - 2
    - true
  extends-before-mixins:
    - 2
    - true
  final-newline:
    - 2
    - include: true
  force-attribute-nesting:
    - 2
    - true
  force-element-nesting:
    - 2
    - true
  force-pseudo-nesting:
    - 2
    - true
  function-name-format:
    - 2
    - allow-leading-underscore: false
    - convention: 'hyphenatedlowercase'
  hex-length:
    - 2
    - style: 'short'
  hex-notation:
    - 2
    - style: 'lowercase'
  id-name-format:
    - 2
    - allow-leading-underscore: true
    - convention: 'hyphenatedlowercase'
  indentation:
    - 2
    - size: 2
  leading-zero:
    - 2
    - include: true
  max-file-line-count: 0
  max-line-length:
    - 2
    - length: 150
  mixin-name-format:
    - 2
    - allow-leading-underscore: false
    - convention: 'hyphenatedlowercase'
  mixins-before-declarations:
    - 2
    - exclude: ['media']
  nesting-depth: 0
  no-attribute-selectors: 0
  no-color-hex: 0
  no-color-keywords:
    - 2
    - true
  no-color-literals: 0
  no-combinators: 0
  no-css-comments:
    - 2
    - true
  no-debug:
    - 2
    - true
  no-disallowed-properties: 0
  no-duplicate-properties:
    - 2
    - true
  no-empty-rulesets:
    - 2
    - true
  no-extends: 0
  no-ids: 0
  no-important: 0
  no-invalid-hex:
    - 2
    - true
  no-mergeable-selectors: 0
  no-misspelled-properties:
    - 2
    - true
  no-qualifying-elements:
    - 2
    - allow-element-with-attribute: true
    - allow-element-with-class: false
    - allow-element-with-id: false
  no-trailing-whitespace:
    - 2
    - true
  no-transition-all:
    - 2
    - true
  no-universal-selectors: 0
  no-url-domains:
    - 2
    - true
  no-url-protocols:
    - 2
    - allow-protocol-relative-urls: false
  no-vendor-prefixes:
    - 2
    - true
  no-warn:
    - 2
    - true
  one-declaration-per-line:
    - 2
    - true
  placeholder-in-extend:
    - 2
    - false
  placeholder-name-format:
    - 2
    - allow-leading-underscore: false
    - convention: 'hyphenatedlowercase'
  property-sort-order: 0
  property-units: 0
  pseudo-element: 0
  quotes: 
    - 2
    - style: 'single'
  shorthand-values:
    - 2
    - allowed-shorthands: [1, 2, 3]
  single-line-per-selector:
    - 2
    - true
  space-after-bang:
    - 2
    - include: false
  space-after-colon:
    - 2
    - include: true
  space-after-comma:
    - 2
    - include: true
  space-around-operator:
    - 2
    - include: true
  space-before-bang:
    - 2
    - include: true
  space-before-brace:
    - 2
    - include: true
  space-before-colon:
    - 2
    - include: false
  space-between-parens:
    - 2
    - include: false
  trailing-semicolon:
    - 2
    - include: true
  url-quotes:
    - 2
    - true
  variable-for-property: 0
  variable-name-format:
    - 2
    - allow-leading-underscore: false
    - convention: 'hyphenatedlowercase'
  zero-unit:
    - 2
    - include: false
